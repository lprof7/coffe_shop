name: coffee_shop_app
description: A Flutter coffee shop application with modern UI and user-friendly features.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  get: ^4.3.8
  flutter_image_slideshow: ^0.1.6
  intl: ^0.17.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/login/
    - images/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo_font.ttf
